<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key & Calculator</title>
    <style>
        :root {
            --bg-color: #1a1d24;
            --surface-color: #20242b;
            --text-color: #e0e0e0;
            --text-secondary: #8a8a8a;
            --accent-color: #a855f7; /* Galactic Purple */
            --danger-color: #ef4444;
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --shadow-light: rgba(255, 255, 255, 0.05);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        #root {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 3rem;
            padding: 2rem;
            width: 100%;
            max-width: 24rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.3s ease-in-out;
            box-shadow: 
                12px 12px 24px var(--shadow-dark),
                -12px -12px 24px var(--shadow-light);
        }

        /* Display */
        .password-container {
            margin-bottom: 2rem;
            width: 100%;
        }
        .password-display {
            background-color: var(--surface-color);
            border-radius: 1rem;
            padding: 1.5rem 1rem;
            min-height: 5rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 2.5rem;
            font-weight: 500;
            color: var(--text-color);
            overflow: hidden;
            word-break: break-all;
            transition: opacity 0.3s ease, color 0.3s ease;
            box-shadow: 
                inset 6px 6px 12px var(--shadow-dark),
                inset -6px -6px 12px var(--shadow-light);
        }
        
        /* Keypad */
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.25rem;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        .keypad-btn {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-color);
            background-color: var(--surface-color);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.1s ease-out;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                6px 6px 12px var(--shadow-dark),
                -6px -6px 12px var(--shadow-light);
        }
        
        .keypad-btn:active {
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
            transform: scale(0.98);
            color: var(--accent-color);
        }
        
        .keypad-btn.function, .keypad-btn.operator {
            color: var(--accent-color);
        }

        .equals-btn {
            background-color: var(--accent-color);
            color: var(--surface-color); /* High contrast */
            font-size: 2rem;
        }

        .equals-btn:active {
            filter: brightness(0.9);
            color: var(--surface-color);
        }


        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: var(--surface-color);
            border-radius: 2rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 28rem;
            text-align: center;
            box-shadow: 
                12px 12px 24px var(--shadow-dark),
                -12px -12px 24px var(--shadow-light);
        }
        
        .modal-content h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-color);
            margin: 0 0 0.5rem 0;
        }
        
        .modal-content p {
            color: var(--text-secondary);
            margin: 0 0 1rem 0;
        }

        .url-display {
            background-color: var(--surface-color);
            border-radius: 0.75rem;
            padding: 0.75rem;
            color: var(--text-color);
            word-wrap: break-word;
            margin-bottom: 1.5rem;
            font-family: monospace;
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
        }

        .modal-button {
            width: 100%;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.75rem;
            color: var(--text-color);
            background-color: var(--surface-color);
            box-shadow: 
                4px 4px 8px var(--shadow-dark),
                -4px -4px 8px var(--shadow-light);
        }
        .modal-button:active {
            box-shadow: 
                inset 2px 2px 4px var(--shadow-dark),
                inset -2px -2px 4px var(--shadow-light);
            transform: scale(0.98);
        }
        
        .modal-button.copy {
            color: var(--accent-color);
        }
        .modal-button.close {
            color: var(--text-secondary);
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin: 1.5rem 0;
            text-align: left;
            color: var(--text-secondary);
            background-color: var(--surface-color);
            border-radius: 1rem;
            padding: 0.5rem;
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
        }
        .info-list li {
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
        }
        .info-list li:not(:last-child) {
            border-bottom: 1px solid var(--bg-color);
        }
        
        .info-list li strong {
            color: var(--accent-color);
            margin-right: 1rem;
            font-weight: 600;
        }
    </style>
